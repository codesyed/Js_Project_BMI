<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    //Professional and best way to deal with Forms
    let form = document.querySelector("form");
    //event of submit
    form.addEventListener(
      "submit",
      function (e) {
        //prevent default submitting to server
        e.preventDefault();

        //we only want input values when submit button is clicked
        let height = parseInt(document.getElementById("height").value);
        let weight = parseInt(document.getElementById("weight").value);
        let res = (weight / ((height * height) / 10000)).toFixed(2);

        if(height==="" || height<0 || isNaN(height)){
            results.innerHTML = `Please give a valid height ${height}`;
        }
        else if(weight=="" || weight<0 || isNaN(weight)){
            results.innerHTML = `Please give a valid weight ${weight}`;
        }
        else{
            if(res<18.6){
              document.getElementById("results").innerHTML = ` 😕 Under Weight: ${res}`;
              document.getElementById("results").style.color = "red";
            }
            else if(res>=18.6 && res<=24.9){
              document.getElementById("results").innerHTML = ` 😁 Normal Range: ${res}`;
              document.getElementById("results").style.color = "green";
            }
            else{
              document.getElementById("results").innerHTML = ` 😐 Overweight: ${res}`;
              document.getElementById("results").style.color = "red";
            }
        }
      },
      false
    );
  </script>
</html>
